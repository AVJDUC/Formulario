<!DOCTYPE html>

<html lang="es">

<head>
    <title>test de java script</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css">

    <script type="text/javascript">
        function Suma(a, b) {
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;

            var sum = parseInt(n1) + parseInt(n2);

            alert("El resultado de la suma es: " + sum);

        }

        function Resta(a, b) {
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;

            var res = parseInt(n1) - parseInt(n2);

            alert("El resultado de la resta es: " + res);

        }

        function Multiplica(a, b) {
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;

            var mul = parseInt(n1) * parseInt(n2);

            alert("El resultado de la multiplicación es: " + mul);

        }

        function Divide(a, b) {
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;


            if (n2 == 0) {
                alert("No se puede dividir por 0");
            } else {

                var div = parseInt(n1) / parseInt(n2);

                //console.log(div) Preguntar al profe
                alert("El resultado de la division es:" + div);
            }

        }
    </script>


</head>


<body>

    <form>

        <div class="form-group">
            <label for="num1">Número 1</label>
            <input type="number" class="form-control" id="num1" name="num1" />

        </div>

        <div class="form-group">

            <label for="num2">Número 2</label>
            <input type="number" class="form-control" id="num2" name="num2" />

        </div>

        <button type="submit" class="btn btn-primary" onclick="Suma()">Sumar</button>
        <button type="submit" class="btn btn-primary" onclick="Resta()">Restar</button>
        <button type="submit" class="btn btn-primary" onclick="Multiplica()">Multiplicar</button>
        <button type="submit" class="btn btn-primary" onclick="Divide()">Dividir</button>

    </form>
</body>

</html>
